    <h1>Simple <code>&lt;input type=range&gt;</code> field validation using the 'input' event</h1>

  <label>
     0 <input type="range"
            min = 1
            max = 15
            step=0.1
            oninput="doSomething(event)"> 20
  </label>
  <p>
  <span id="sliderValue"></span>
</p>
</body>
