<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validating on the FLy</title>
</head>
<body>
    <h1>Simple validation using the 'input' event</h1>
    <p>Type a name and see for yourself</p>
    <label for="name">
        <span>Name (required)</span>
        <input type="text"
               name="nom"
               maxlength="32"
               required
               oninput="validateName(this)" >
    </label>
        <p>
        <span id="nameTyped"></span>
        </p>
</body>
</html>
